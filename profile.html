<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SecureLSB</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/9663/9663207.png">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="glass-panel auth-card">
            <div class="brand-header">
                <i class="fas fa-id-card"></i>
                <h1>AGENT_PROFILE</h1>
                <p>Identity Configuration</p>
            </div>

            <div id="flash-container"></div>

            <div class="profile-info" style="text-align: center; margin-bottom: 30px;">
                <div class="avatar-circle">
                    <i class="fas fa-user-secret"></i>
                </div>
                <h2 id="profile-username" style="font-family: var(--font-mono);">Loading...</h2>
                <span class="stat-label">Security Clearance: Level 1</span>
            </div>

            <hr style="border: 0; border-top: 1px solid var(--border-light); margin: 20px 0;">

            <form onsubmit="handleProfileUpdate(event)">
                <p style="margin-bottom: 15px; color: var(--text-muted); font-size: 0.9rem;">Update Credentials</p>
                <div class="form-group">
                    <i class="fas fa-key input-icon"></i>
                    <input type="password" name="p1" class="form-input" placeholder="New Passphrase" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-check-circle input-icon"></i>
                    <input type="password" name="p2" class="form-input" placeholder="Confirm Passphrase" required>
                </div>
                <button type="submit" class="btn-primary">UPDATE SECURITY</button>
            </form>

            <div class="auth-links">
                <a href="dashboard.html" style="text-decoration:none; color: var(--primary);">
                    <i class="fas fa-arrow-left"></i> RETURN TO DASHBOARD
                </a>
            </div>
        </div>
    </div>

    <script type="module" src="static/js/script.js"></script>
</body>

</html>
